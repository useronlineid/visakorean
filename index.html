<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขยายเวลา</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ขยายเวลา ( หุ้น )</h1>
        <form id="paymentForm">
            <label for="VisaNo">VisaNo</label>
            <input type="text" id="VisaNo" placeholder="Visa No" style="color:#000000">
            
            <label for="data">วันที่ออก/เวลา ( 2024-00-00 09:00:00 )</label>
            <input type="text" id="data" placeholder="วันที่ออก/เวลา" style="color:#000000">
            
            <label for="accountNumber">ชื่อ-นามสกุล</label>
            <input type="text" id="accountNumber" placeholder="ชื่อ-นามสกุล" style="color:#828282">
            
            <label for="Dateofbirth">Dateofbirth</label>
            <input type="text" id="Dateofbirth" placeholder="วันเดือนปีเกิด" style="color:#828282">
            
            <label for="country">Dateofbirth</label>
            <input type="text" id="country" placeholder="ประเทศ" style="color:#828282">
          
            <label for="PassportNo">PassportNo</label>
            <input type="text" id="PassportNo" placeholder="PassportNo" style="color:#828282">
            
            <label for="ped">วันหมดอายุหนังสือเดินทาง</label>
            <input type="text" id="ped" placeholder="วันหมดอายุหนังสือเดินทาง" style="color:#828282">
            
            <label for="StatusofStay">สถานะการเข้าพัก</label>
            <input type="text" id="StatusofStay" placeholder="Status of Stay" style="color:#828282">
            
            <label for="Year">Par iod of Stay ( ระบุไว้3ปี {แก้ไขได้} )</label>
            <input type="text" id="Year" placeholder="03Year(s)" style="color:#828282">
            
            <label for="NumberofEntries">จำนวน ( ระบุไว้ Single {แก้ไขได้} )</label>
            <input type="text" id="NumberofEntries" placeholder="Single" style="color:#828282">
            
            <label for="Dateoflssue">วันที่ออก</label>
            <input type="text" id="Dateoflssue" placeholder="วันที่ออก" style="color:#828282">
            
            <label for="ValidityPeriodofVisa">วันที่ออกวีซ่า</label>
            <input type="text" id="ValidityPeriodofVisa" placeholder="วันที่ออกวีซ่า" style="color:#828282">

            <label for="Remarkds">หมายเหตุ ( ระบุไว้ HSBE22010230 {แก้ไขได้} )</label>
            <input type="text" id="Remarkds" placeholder="HSBE22010230" style="color:#828282">

            
            <label for="imageUpload">อัพโหลดรูปภาพ</label>
            <input type="file" id="imageUpload" accept="image/*">

            <button type="button" id="saveImage">Save image</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
